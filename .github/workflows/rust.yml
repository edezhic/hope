name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: into rust
      run: cd core
    - name: Go nightly
      run: cd core && rustup default nightly
    - name: Build
      run: cd core && cargo +nightly build --verbose
    - name: Add wasm target
      run: cd core && rustup +nightly target add wasm32-unknown-unknown
    - name: Build WASM
      run: cd core && cargo +nightly build --target wasm32-unknown-unknown --release
